<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN CONTAINER - like a picture frame -->
    <div class="terminal-container">
        
        <!-- TERMINAL WINDOW - the actual terminal -->
        <div class="terminal-window">
            
            <!-- HEADER - top bar with circles -->
            <div class="terminal-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="terminal-title">Evangeline Omuko Portfolio</div>
            </div>
            
            <!-- BODY - where content goes -->
            <div class="terminal-body">
                
                <!-- NAVIGATION - clickable commands -->
                <div class="navigation">
                    
                    <span class="command">help</span> | 
                    <span class="command">about</span> | 
                    <span class="command">projects</span> | 
                    <span class="command">skills</span> |
                    <span class="command">contact</span> | 
                    <span class="command">education</span> | 
                    <span class="command">clear</span>
                </div>
                
                <!-- INTRODUCTION -->
                <div class="intro">
                    Hi, I'm Evangeline Omuko, a passionate IT student and aspiring developer.
                </div>
                
                <!-- CONTENT AREA - where command results appear -->
                <div class="content-area">
                    <p>Type a command or click one above to see my information!</p>
                </div>
                
                <!-- INPUT AREA - where you type commands -->
                <div class="input-area">
                    <span class="prompt">evangeline@portfolio:~$</span>
                    <input type="text" class="command-input" placeholder="Type a command here...">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
